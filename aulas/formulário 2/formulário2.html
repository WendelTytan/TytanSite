<DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.8">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
    </head>
    <body>
        <h1>Formulario aula</h1>
        <form>
            <label for="email">Email:</label>
            <input type="email" class="email" id="email" name="email" required>

            <label for="nome">Nome:</label>
            <input type="text" class="nome" id="nome" name="nome" required>
            
            <label for="cpf">CPF:</label>
            <input type="number" class="CPF" id="CPF" name="CPF" required pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" maxlength="11">
            
            <label for="telefone">Telefone:</label>
            <input type="tel" class="telefone" id="telefone" name="telefone" required pattern="[0-9]{2}-[0-9]{9}" maxlength="11">

	    <input type="button" onclick="alert('Cadastrado')" value="Cadastrar">
            <input type="submit" value="Enviar">
        </form>
    </body>
    </html>
