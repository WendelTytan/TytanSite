<DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>animacao</title>
    <style>
        .imagem_div {
            text-align: center;
        }
        
        #imagem {
            width: 500px;
            height: 600px;
        }
    </style>
    <script>
        let imagens = ["dia.png", "tarde.png", "noite.png"];
        let indice = 0;
        let intervalo;
        
        function mudarImagem() {
            document.getElementById("imagem").src = imagens[indice];
            indice = (indice + 1) % imagens.length;
        }
        function comecarMudanca () {
            intervalo = setInterval(mudarImagem, 1000);
        }
        function pararMudanca () {
            clearInterval (intervalo);
        }
    </script>
    </head>
    <body>
        <main>
            <div class="imagem_div"> 
            <img id="imagem" src="dia.png" onmouseout="comecarMudanca()" onmouseout="pararMudanca()">
            </div>
        </main>
    </body>
</html>
